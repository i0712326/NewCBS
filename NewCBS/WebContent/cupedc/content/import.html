<link rel="stylesheet" type="text/css" href="css/cupedc/cupedc.css">

<div id="CUPEDC-IMPORT" style="height:80px;">
		<p>
			<label for="RECORD"> 
				<strong> RECORD : </strong>
			</label> 
			<input type="text" id="RECORD" name="RECORD" size="8" value="0"/>
			&nbsp;&nbsp;
			<button id="CUPBUTTON">Submit</button>
			<button id="CONBUTTON">Confirm</button>
			<button id="CANBUTTON">Cancel</button>
		</p>
		<p>
			<label for="IDATE">
				<strong> DATE :	</strong>
			</label>
			<input type="text" id="IDATE" name="DATE" size="12"/>

</div>
<div id="CERET" class="parentClass">

		<table id="CETABLE"></table>
		<div id="CEPAGER"></div>
	</div>
	<div class="childClass">
		<table id="CETAB"></table>
		<div id="CEPAG"></div>
	</div>
</div>
